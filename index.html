<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/foto1.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                    <img src="img/instagame1.png" alt="" width="200px">

                <div class="profile-photo">
                        <img src="img/viniciusserra.jpg" width="150px" alt="Profile photo">
                </div>
                <a href="#" class="instagram-login"> Continue como vinicius.serra</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vinicius.serra?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"> <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue"> Inscreva-se </a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"> <img src="img/apple.png" alt="" width="100%"> </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"><img src="img/play-google.png" width="100%" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
